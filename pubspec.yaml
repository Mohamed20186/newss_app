name: news_app
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

 
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo-Bold.ttf
        - asset: assets/fonts/Exo-ExtraBold.ttf
        - asset: assets/fonts/Exo-ExtraLight.ttf
        - asset: assets/fonts/Exo-Medium.ttf
        - asset: assets/fonts/Exo-Regular.ttf
        - asset: assets/fonts/Exo-SemiBold.ttf
        - asset: assets/fonts/Exo-Thin.ttf
        
        
   
        
      
        
          
  